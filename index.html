<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Pomodoro Timer</title>

        <!-- To help wih seo-->
        <meta name="description" content="A productivity tool that times alternating periods of working and resting.">
        <meta name="keywords" content="Pomodoro timer, interval timer, work-rest timer">
        <meta name="author" content="Yassien">

        <!-- link to font-awesome icons -->
        <script src="https://kit.fontawesome.com/91aed24cf5.js" crossorigin="anonymous"></script>

        <!-- Link to stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="center">Be productive!</h1>
        </header>

        <main>
            <!-- quickstart page -->
            <section id="quickstart">

                <div class="row justify-space-between">
                    <h2>Quickstart</h2>
                    
                    <!-- button to minimse the quickstart page -->
                    <i id="minimseQuickstartButton" class='fas fa-angle-up' aria-label="minimse the quickstart section"></i>

                    <!-- button to restore the quickstart page -->
                    <i id="restoreQuickstartButton" class='fas fa-angle-down hidden' aria-label="restore the quickstart section"></i>
                </div>
                

                <!-- user selects the number of sets and chooses the work/rest periods-->
                <form id="theForm">

                  <div class="column justify-center">

                    <div class="column justify-center gap-sm">
                        <label for="sets"></label><h3>SETS</h3></label>
                        <div>
                            <span class="plus-minus">&minus;</span>
                            <input type="number" id="sets" name="sets" min="1" max="999" value="3">
                            <span class="plus-minus">&plus;</span>
                        </div>
                        
                    </div>

                    <div class="column justify-center">
                        <h3>WORK</h3>
                        <fieldset>
                            <legend class="sr-only">Length of work period</legend>
                            <span class="plus-minus">&minus;</span>
                            <label for="workMins" class="sr-only">Number of minutes in the work period</label>
                            <input type="number" id="workMins" name="sets" min="0" max="59" value="25">
                            <span class="colon">:</span>
                            <label for="workSeconds" class="sr-only">Number of seconds in the work period</label>
                            <input type="number" id="workSeconds" name="sets" min="0" max="59" value="00">
                            <span class="plus-minus">&plus;</span>
                        </fieldset>
                    </div>

                    <div class="column justify-center">
                        <h3>REST</h3>
                        <fieldset>
                            <legend class="sr-only">Length of rest period</legend>
                            <span class="plus-minus">&minus;</span>
                            <label for="restMins" class="sr-only">Number of minutes in the rest period</label>
                            <input type="number" id="restMins" name="sets" min="0" max="59" value="5">
                            <span class="colon">:</span>
                            <label for="restSeconds" class="sr-only">Number of seconds in the rest period</label>
                            <input type="number" id="restSeconds" name="sets" min="0" max="59" value="00">
                            <span class="plus-minus">&plus;</span>
                        </fieldset>
                    </div>
                </div>  

                    <!-- save button -->
                    <button type="button" id="save-btn" class="save-btn"><i class='fas fa-save' style='margin-right:0.5rem'></i>Save</button>

                    <!-- start button -->
                    <button type="submit" id="start-btn" class="start-btn"><i class='fas fa-bolt' style='margin-right:0.5rem; color:yellow'></i>Start</button>
                </form>
            </section>

            <!-- presets go here i.e where user saves custom "work" and "break" lengths -->
            <section id="presets">
                <div class="row justify-space-evenly">
                    <h2>NO PRESETS YET</h2>
                    <button type="button" id="add-btn" class="add-btn"><span style="font-size: 1.3rem;">&plus; </span>Add</button>
                </div>
                
                <p>To create your first preset, use the SAVE button to quick save.
                    <br><br>For advanced settings, use the ADD button.
                </p>
            </section>

            <!-- prepare screen -->
            <section id="prepareScreen" class="hidden prepare-screen">
              <div class="row justify-space-evenly">
                <p class="sm-mgn-lft-and-rt">Left</p>
                <button type="button" id="exitPrepareScreen" class="hold-to-exit">Click to exit</button>
                <p class="sm-mgn-lft-and-rt">Right</p>
              </div>

              <div class="container-just-to-center">

                <div class="column">
                  <h2 id="prepareH2" class="big-text">PREPARE</h2>
                  <p id="prepareCountdownText">
                    <span id="prepMins"></span>
                    <span id="prepColon">:</span>
                    <span id="prepSecs"></span>
                  </p>
                </div>

              </div>    
                
                <!-- pause exit screen button goes here -->

            </section>
        </main>







        <!-- Link to script -->
        <script src="script.js"></script>
    </body>
</html>
